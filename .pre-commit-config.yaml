minimum_pre_commit_version: 3.7.1
default_language_version:
    python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.12
        files: (miolingo|tests)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: (miolingo|tests)

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.3
    hooks:
      - id: ruff
        files: (miolingo|tests)
        args: [ --fix ]
      - id: ruff-format
        files: (miolingo|tests)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
      - id: mypy
        files: (miolingo|tests)
        additional_dependencies: [ "pydantic==2.8.2" ]

  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.0
    hooks:
      - id: poetry-check
      - id: poetry-lock
      - id: poetry-export
        name: poetry-export-prod
        args: [ "-f", "requirements.txt", "--with", "prod", "-o", "requirements/prod.txt" ]
        verbose: true
      - id: poetry-export
        name: poetry-export-test
        args: [ "-f", "requirements.txt", "--with", "test", "-o", "requirements/test.txt" ]
        verbose: true
      - id: poetry-export
        name: poetry-export-dev
        args: [ "-f", "requirements.txt", "--with", "test,dev", "-o", "requirements/dev.txt" ]
        verbose: true
